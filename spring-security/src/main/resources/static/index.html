<!-- 简陋的login页面 -->
<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>表单验证</h2>
<form action="/auth/form" method="post">
    <table>
        <tr>
            <td>用户名:</td>
            <td><input type="text" name="username" value="admin"></td>
        </tr>
        <tr>
            <td>密码:</td>
            <td><input type="password" name="password" value="123"></td>
        </tr>
        <tr>
            <td>图形验证码：</td>
            <td>
                <input type="text" name="captcha">
                <img src="/captcha">
            </td>
        </tr>
        <tr>
            <td>
                <input name="remember-me" type="checkbox" value="true">记住我
            </td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">登陆</button></td>
        </tr>
    </table>
</form>

</body>
</html>
